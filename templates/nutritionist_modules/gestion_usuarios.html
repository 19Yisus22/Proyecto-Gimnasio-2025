<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gestión de Perfiles Nutricionales</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles_nutritionist/style_gestion_usuarios.css') }}">
</head>
<body>

{% include 'navbar.html' %}

<div class="container">
    <div class="card-title-center mb-4">Progreso Físico</div>
    <div class="row g-3">
        <div class="col-12">
            <div class="card p-3">
                <div class="input-group">
                    <input id="searchMemberInput" class="form-control" placeholder="Buscar miembro por nombre o correo">
                    <button id="searchMemberBtn" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card p-3">
                <div class="d-flex align-items-center gap-3">
                    <img id="memberAvatar" src="https://via.placeholder.com/90" width="90" height="90" style="border-radius:12px;object-fit:cover">
                    <div id="memberInfoContainer" class="member-info-hidden">
                        <div class="h5 mb-0" id="memberName">Nombre Miembro</div>
                        <div class="small-muted" id="memberEmail">correo@ejemplo.com</div>
                        <div id="personalInfo" class="mt-1"></div>
                        <div class="mt-2">
                            <span class="badge bg-light text-dark small-muted" id="memberStatus">Activo</span>
                        </div>
                    </div>
                </div>
                <hr>
                <div>
                    <div class="mb-2 fw-bold section-title">Objetivos</div>
                    <div id="memberGoals" class="mb-3"></div>
                    <div class="mb-2 fw-bold section-title">Estado de Salud</div>
                    <div id="memberHealth" class="mb-3"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div style="color: black;" class="fw-semibold section-title">Medidas y Progreso</div>
                    <div style="color: black;" class="small-muted">Última actualización: <span style="color:blue;" id="lastUpdated">-</span></div>
                </div>
                <hr>
                <div class="row g-3">
                    <div class="col-md-6">
                        <div style="color: rgb(78, 78, 78);" class="mb-2 small-muted">Registrar Medidas</div>
                        <div class="mb-2">
                            <label style="color: rgb(78, 78, 78);" class="mb-1 label-text">Peso (kg)</label>
                            <input id="weightInput" type="number" step="0.1" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label style="color: rgb(78, 78, 78);" class="mb-1 label-text">Grasa (%)</label>
                            <input id="fatInput" type="number" step="0.1" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label style="color: rgb(78, 78, 78);" class="mb-1 label-text">Masa Muscular (kg)</label>
                            <input id="muscleInput" type="number" step="0.1" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label style="color: rgb(78, 78, 78);" class="mb-1 label-text">Observaciones</label>
                            <input id="notesMetrics" class="form-control">
                        </div>
                        <button id="saveMetricsBtn" class="btn btn-success w-100">Guardar Medidas</button>
                    </div>
                    <div class="col-md-6">
                        <canvas id="progressChart" height="220"></canvas>
                    </div>
                </div>
            </div>

            <div class="card p-3 mt-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div style="color: black;" class="fw-semibold section-title">Historial de Sesiones</div>
                    <div class="small-muted">Ver y registrar citas</div>
                </div>
                <hr>
                <div class="mb-2">
                    <div class="row g-2">
                        <div class="col-md-3">
                            <label style="color: rgb(78, 78, 78);" class="mb-1 label-text">Fecha</label>
                            <input id="sessionDate" type="date" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label style="color: rgb(78, 78, 78);" class="mb-1 label-text">Hora</label>
                            <input id="sessionTime" type="time" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label style="color: rgb(78, 78, 78);" class="mb-1 label-text">Notas</label>
                            <input id="sessionNotes" class="form-control" placeholder="Notas de la sesión">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button id="saveSessionBtn" class="btn btn-success w-100">Registrar</button>
                        </div>
                    </div>
                </div>
                <div id="sessionList" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}

<script src="{{ url_for('static', filename='js/funtions_nutritionist/gestion_usuarios.js') }}"></script>
</body>
</html>
