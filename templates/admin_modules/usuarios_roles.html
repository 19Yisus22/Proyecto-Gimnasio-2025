<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Usuarios y Roles | Administración</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
{% include 'navbar.html' %}

<div class="container mt-4">
  <h2>Gestión de Usuarios y Roles</h2>

  <div class="card mb-3">
    <div class="card-body">
      <h5>Crear / Editar Usuario</h5>
      <div class="row g-2">
        <div class="col-md-3"><input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre"></div>
        <div class="col-md-3"><input type="text" id="apellidoUsuario" class="form-control" placeholder="Apellido"></div>
        <div class="col-md-2"><input type="text" id="cedulaUsuario" class="form-control" placeholder="Cédula"></div>
        <div class="col-md-2"><input type="email" id="correoUsuario" class="form-control" placeholder="Correo"></div>
        <div class="col-md-2">
          <select id="rolUsuario" class="form-select">
            <option value="">Seleccionar Rol</option>
          </select>
        </div>
        <div class="col-md-12 mt-2">
          <button class="btn btn-success" onclick="crearUsuario()">Crear Usuario</button>
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered align-middle text-center">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cédula</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios"></tbody>
    </table>
  </div>
</div>

<div id="toastContainer" class="position-fixed p-3 top-0 end-0"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/usuarios_roles.js') }}"></script>
</body>
</html>
