<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configuración del Sistema | Administración</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'navbar.html' %}

<div class="container mt-4">
  <h2>Configuración del Sistema</h2>

  <div class="card mb-3">
    <div class="card-body">
      <h5>Horarios y Precios</h5>
      <div class="row g-2">
        <div class="col-md-3"><input type="time" id="horaApertura" class="form-control" placeholder="Hora Apertura"></div>
        <div class="col-md-3"><input type="time" id="horaCierre" class="form-control" placeholder="Hora Cierre"></div>
        <div class="col-md-3"><input type="number" id="precioMembresia" class="form-control" placeholder="Precio Membresía"></div>
        <div class="col-md-3"><input type="text" id="idiomaSistema" class="form-control" placeholder="Idioma"></div>
        <div class="col-md-12 mt-2"><button class="btn btn-success" onclick="guardarConfiguracion()">Guardar Configuración</button></div>
      </div>
    </div>
  </div>
</div>

<div id="toastContainer" class="position-fixed p-3 top-0 end-0"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/config_sistema.js') }}"></script>
</body>
</html>
