<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Principal | Gimnasio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/global/style_inicio.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/uploads/icon.png') }}">
</head>
<body class="bg-dark-purple">

{% include 'navbar.html' %}

<div class="container mt-4">
  <div class="blog-intro">
    <h5>| Bienvenido a la página de inicio |</h5>
    <p id="infoInicioTexto"></p>
  </div>

  <div id="carouselPromo" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner text-center" id="carouselItems"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPromo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselPromo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <div class="row" id="seccionesPromocionales"></div>
</div>

<div id="toastContainer" class="position-fixed p-3 top-0 end-0" style="z-index:2000;"></div>

{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/funtions_admin/gestion_publicidad.js') }}"></script>

<script>
function mostrarToast(imagen, titulo, descripcion){
  const cont = document.getElementById("toastContainer")
  cont.innerHTML = ""
  const t = document.createElement("div")
  t.className = "toast show bg-dark text-white border-light mb-2"
  t.innerHTML = `
    <div class="d-flex align-items-center p-2">
      <div class="me-2" style="width:55px;height:55px;overflow:hidden;border-radius:8px;">
        <img src="${imagen}" style="width:100%;height:100%;object-fit:cover;">
      </div>
      <div class="flex-grow-1">
        <strong class="d-block">${titulo}</strong>
        <small>${descripcion}</small>
      </div>
      <button class="btn-close btn-close-white ms-2" data-bs-dismiss="toast"></button>
    </div>
  `
  cont.appendChild(t)
  setTimeout(() => t.remove(), 7000)
}

async function cargarMarketing(){
  const res = await fetch("/api/admin/inicio/imagenes")
  const data = await res.json()

  const infoInicio = document.getElementById("infoInicioTexto")
  const carousel = document.getElementById("carouselItems")
  const secciones = document.getElementById("seccionesPromocionales")

  infoInicio.textContent = data.info_inicio || ""
  carousel.innerHTML = ""
  secciones.innerHTML = ""

  data.carrusel.forEach((item,i)=>{
    const div = document.createElement("div")
    div.className = "carousel-item" + (i===0 ? " active" : "")
    div.innerHTML = `
      <img src="${item.imagen_url}" class="d-block mx-auto rounded carousel-img">
      <div class="carousel-caption-below mt-2 rounded">
        <h6>${item.titulo}</h6>
        <p>${item.descripcion}</p>
      </div>
    `
    carousel.appendChild(div)
  })

  data.secciones.forEach((item,i)=>{
    const col = document.createElement("div")
    col.className = "col-md-6 mb-3"
    col.innerHTML = `
      <div class="card h-100 text-white bg-dark small-card">
        <img src="${item.imagen_url}" class="card-img-top rounded">
        <div class="card-body p-2">
          <h6 class="card-title mb-1">${item.titulo}</h6>
          <p class="card-text small mb-1">${item.descripcion}</p>
          <a href="#" class="btn btn-gradient w-100 btn-sm">Ver Más</a>
        </div>
      </div>
    `
    secciones.appendChild(col)
  })
}

async function mostrarNotificacionAleatoria(){
  const res = await fetch("/api/admin/notificaciones")
  const data = await res.json()
  if(data.length < 2) return
  const aleatorio = data[Math.floor(Math.random() * data.length)]
  mostrarToast(aleatorio.imagen_url, aleatorio.titulo, aleatorio.descripcion)
}

document.addEventListener("DOMContentLoaded", ()=>{
  cargarMarketing()
  setInterval(mostrarNotificacionAleatoria, 10000)
})
</script>

</body>
</html>
