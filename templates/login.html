<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Gimnasio</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/icon.png') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_logins.css') }}">
</head>

<body>
<div id="toastContainer" class="position-fixed top-0 start-0 p-3" style="z-index:1080;"></div>
<div class="card p-4 shadow-sm mx-auto mt-5" style="max-width:400px;">
  <div class="logo-container mb-3 text-center">
    <img src="{{ url_for('static', filename='uploads/icon.png') }}" alt="Logo Gimnasio">
  </div>
  <h2 class="text-center mb-4">Iniciar Sesión</h2>
  <form id="loginForm">
    <div class="mb-3 text-start">
      <label for="correo" class="form-label">Correo:</label>
      <input type="email" id="correo" name="correo" class="form-control" required>
      <div id="correoError" class="invalid-feedback"></div>
    </div>
    <div class="mb-3 text-start">
      <label for="contrasena" class="form-label">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" class="form-control" required>
      <div id="contrasenaError" class="invalid-feedback"></div>
    </div>
    <button type="submit" class="btn btn-gradient w-100">Entrar</button>
  </form>
  <p class="text-center mt-3">¿No tienes cuenta? <a href="/registro">Regístrate</a></p>
  <p class="text-center mt-3">Ir a <a href="/">Inicio</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const form = document.getElementById("loginForm");
const toastContainer = document.getElementById("toastContainer");
const correoInput = document.getElementById("correo");
const contrasenaInput = document.getElementById("contrasena");

function showMessage(msg, isSuccess = false) {
  const toastEl = document.createElement('div');
  toastEl.className = 'toast align-items-center text-bg-light border-0';
  toastEl.setAttribute('role', 'alert');
  toastEl.setAttribute('aria-live', 'assertive');
  toastEl.setAttribute('aria-atomic', 'true');
  
  const icon = isSuccess ? '✅' : '❌';
  
  toastEl.innerHTML = `
    <div class="d-flex">
      <div class="toast-body">${icon} ${msg}</div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  `;
  toastContainer.appendChild(toastEl);
  new bootstrap.Toast(toastEl, { delay: 3000 }).show();
}

function clearErrors() {
    correoInput.classList.remove('is-invalid');
    document.getElementById("correoError").textContent = "";
    contrasenaInput.classList.remove('is-invalid');
    document.getElementById("contrasenaError").textContent = "";
}

function validateForm(correo, contrasena) {
    let isValid = true;
    clearErrors();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!correo) {
        document.getElementById("correoError").textContent = "El correo es obligatorio";
        correoInput.classList.add('is-invalid');
        isValid = false;
    } else if (!emailRegex.test(correo)) {
        document.getElementById("correoError").textContent = "El formato del correo no es válido";
        correoInput.classList.add('is-invalid');
        isValid = false;
    }

    if (!contrasena) {
        document.getElementById("contrasenaError").textContent = "La contraseña es obligatoria";
        contrasenaInput.classList.add('is-invalid');
        isValid = false;
    } else if (contrasena.length < 6 || contrasena.length > 50) {
        document.getElementById("contrasenaError").textContent = "La contraseña debe tener entre 6 y 50 caracteres";
        contrasenaInput.classList.add('is-invalid');
        isValid = false;
    }

    return isValid;
}

form.addEventListener("submit", async e => {
  e.preventDefault();
  
  const correo = correoInput.value.trim().toLowerCase();
  const contrasena = contrasenaInput.value.trim();

  if (!validateForm(correo, contrasena)) {
      showMessage("Por favor, corrige los errores en los campos");
      return;
  }
  
  try {
    const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo, contrasena })
    });
    
    const data = await res.json();
    
    if (!res.ok || !data.ok) {
        const errorMsg = data.error || "Usuario o contraseña incorrectos";
        showMessage(errorMsg);
        correoInput.classList.add('is-invalid'); 
        contrasenaInput.classList.add('is-invalid');
        return;
    }
    
    sessionStorage.setItem("user", JSON.stringify(data.user));
    showMessage(`Bienvenido ${data.user.rol.nombre_rol}`, true);
    setTimeout(() => window.location.href = data.redirect || "/inicio", 600);
    
  } catch (error) {
    console.error("Error:", error);
    showMessage("Usuario o contraseña incorrectos");
    correoInput.classList.add('is-invalid'); 
    contrasenaInput.classList.add('is-invalid');
  }
});

if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/static/js/service-worker-login.js')
            .then(() => console.log('SW registrado'))
            .catch(console.error);
    });
}
</script>
</body>
</html>
