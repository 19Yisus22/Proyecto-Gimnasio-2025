<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evaluación de Progreso | GymApp</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/icon.png') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_evaluacion_progreso.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script>const ID_ENTRENADOR="{{ session['id_usuario'] if session.get('id_usuario') else '' }}";</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark-purple">

{% include 'navbar.html' %}

<main class="container mt-4 flex-grow-1">
  <h2 class="mb-4 text-center blog-intro">Evaluación de Progreso de Clientes</h2>
  <div class="card p-4 mb-4">
    <h5 class="mb-3">Registrar Nueva Evaluación</h5>
    <form id="formEvaluacion" class="row g-3">
      <div class="col-md-4"><input type="text" id="nombreCliente" class="form-control" placeholder="Nombre del Cliente" required></div>
      <div class="col-md-4"><input type="date" id="fechaEvaluacion" class="form-control" required></div>
      <div class="col-md-4"><input type="text" id="pesoActual" class="form-control" placeholder="Peso (kg)" required></div>
      <div class="col-md-4"><input type="text" id="grasaCorporal" class="form-control" placeholder="Grasa Corporal (%)" required></div>
      <div class="col-md-4"><input type="text" id="masaMuscular" class="form-control" placeholder="Masa Muscular (%)" required></div>
      <div class="col-md-4"><input type="text" id="imc" class="form-control" placeholder="IMC" required></div>
      <div class="col-md-12"><textarea id="observaciones" class="form-control" rows="2" placeholder="Observaciones del progreso..." required></textarea></div>
      <div class="col-12"><button type="submit" class="btn btn-primary w-100">Guardar Evaluación</button></div>
    </form>
  </div>

  <div class="card p-4 mb-4">
    <h5 class="mb-3">Historial de Evaluaciones</h5>
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead><tr><th>Cliente</th><th>Fecha</th><th>Peso (kg)</th><th>Grasa (%)</th><th>Músculo (%)</th><th>IMC</th><th>Observaciones</th><th>Acciones</th></tr></thead>
        <tbody id="tablaEvaluaciones"></tbody>
      </table>
    </div>
  </div>

  <div class="card p-4 mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Evolución de Métricas</h5>
      <select id="filtroGrafico" class="form-select w-auto">
        <option value="mensual">Mensual</option>
        <option value="semanal">Semanal</option>
      </select>
    </div>
    <canvas id="graficoEvaluacion" height="100"></canvas>
  </div>

  <div class="card p-4 mb-4">
    <h5 class="mb-3">Reporte de Progreso</h5>
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <input type="text" id="clienteReporte" class="form-control" placeholder="Nombre del Cliente">
      </div>
      <button id="btnGenerarReporte" class="btn btn-primary"><i class="bi bi-file-earmark-arrow-down"></i> Generar Reporte PDF</button>
    </div>
  </div>

  <div class="card p-4 mb-4">
    <h5 class="mb-3">Retroalimentación de Evaluaciones</h5>
    <div id="feedbackBox" class="chat-box mb-3"></div>
    <div class="input-group">
      <textarea id="feedbackInput" class="form-control" placeholder="Escribe una retroalimentación..." rows="1"></textarea>
      <button id="sendFeedback" class="btn btn-primary"><i class="bi bi-send-fill"></i></button>
    </div>
  </div>

</main>

{% include 'footer.html' %}

<div id="toastContainer" class="position-fixed p-3 top-0 end-0"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/evaluacion.js') }}"></script>
</body>
</html>
