<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrenamientos Personalizados | GymApp</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/icon.png') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_entrenamientos_personalizados.css') }}">
<script>const ID_ENTRENADOR="{{ session['id_usuario'] if session.get('id_usuario') else '' }}";</script>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark-purple">

{% include 'navbar.html' %}

<main class="container mt-4 flex-grow-1">
  <h2 class="mb-4 text-center blog-intro">Entrenamientos Personalizados</h2>

  <div class="card p-4 mb-4">
    <h5 class="mb-3">Agenda de Entrenamientos</h5>
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead><tr><th>Cliente</th><th>Fecha</th><th>Hora</th><th>Tipo de Rutina</th><th>Estado</th><th>Acciones</th></tr></thead>
        <tbody id="tablaEntrenamientos"></tbody>
      </table>
    </div>
  </div>

  <div class="card p-4 mb-4">
    <h5 class="mb-3">Registrar Nueva Rutina Personalizada</h5>
    <form id="formRutina" class="row g-3">
      <div class="col-md-4"><input type="text" id="nombreCliente" class="form-control" placeholder="Nombre del Cliente" required></div>
      <div class="col-md-4"><input type="date" id="fechaEntrenamiento" class="form-control" required></div>
      <div class="col-md-4"><input type="time" id="horaEntrenamiento" class="form-control" required></div>
      <div class="col-md-6"><input type="text" id="tipoRutina" class="form-control" placeholder="Tipo de Rutina (e.g., fuerza, cardio)" required></div>
      <div class="col-md-6"><textarea id="descripcionRutina" class="form-control" rows="2" placeholder="Descripción de la rutina..." required></textarea></div>
      <div class="col-12"><button type="submit" class="btn btn-primary w-100">Guardar Rutina</button></div>
    </form>
  </div>

  <div class="card p-4 mb-4">
    <h5 class="mb-3">Seguimiento de Clientes</h5>
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead><tr><th>Cliente</th><th>Última Sesión</th><th>Objetivo</th><th>Progreso</th><th>Acciones</th></tr></thead>
        <tbody id="tablaSeguimiento"></tbody>
      </table>
    </div>
  </div>

  <div class="card p-4 mb-4">
    <h5 class="mb-3">Chat con Clientes</h5>
    <div id="chatBox" class="chat-box mb-3"></div>
    <div class="input-group">
      <textarea id="mensajeInput" class="form-control" placeholder="Escribe tu mensaje..." rows="1"></textarea>
      <button id="sendBtn" class="btn btn-primary"><i class="bi bi-send-fill"></i></button>
    </div>
    <div class="text-end mt-2">
      <button id="btnEliminarChat" class="btn btn-outline-light btn-sm"><i class="bi bi-trash"></i> Eliminar Chat</button>
      <button id="btnReporteChat" class="btn btn-outline-light btn-sm"><i class="bi bi-file-earmark-arrow-down"></i> Descargar Conversación</button>
    </div>
  </div>

</main>

<div class="footer-container mt-auto">
{% include 'footer.html' %}
</div>

<div id="toastContainer" class="position-fixed p-3 top-0 end-0"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/entrenamientos.js') }}"></script>
</body>
</html>
