<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Perfil | Gimnasio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/global/style_mi_perfil.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/uploads/icon.png') }}">
</head>

{% include 'navbar.html' %}

<body>
<main class="container-central">
<div class="card-title-marketing">Mi Perfil</div>
<ul class="nav nav-tabs mb-3" id="perfilTabs" role="tablist">
<li class="nav-item" role="presentation">
<button class="nav-link active" id="tab-perfil" data-bs-toggle="tab" data-bs-target="#perfilTab" type="button" role="tab">Perfil</button>
</li>
</ul>
<div class="tab-content" id="perfilTabsContent">
<div class="tab-pane fade show active" id="perfilTab" role="tabpanel">
<div class="card">
<form id="formPerfil" enctype="multipart/form-data">
<div class="d-flex flex-column align-items-center mb-4">
<img id="previewImagen" src="/static/uploads/default_icon_profile.png" class="img-preview">
<input type="file" id="imagen_url" name="imagen_url" accept="image/jpeg,image/jpg,image/png" style="display:none">
<small style="color: #000000;" class="text-muted mt-2">Click en la imagen para cambiar</small>
<span id="errorImagen" class="text-danger"></span>
</div>
<div class="row mb-3">
<div class="col-md-6 mb-3">
<label style="color: black;" for="cedulaPerfil" class="form-label">Cédula</label>
<input type="text" id="cedulaPerfil" name="cedula" class="form-control" placeholder="Cédula" required disabled>
<span id="errorCedula" class="text-danger"></span>
</div>
<div class="col-md-6 mb-3">
<label style="color: black;" for="nombrePerfil" class="form-label">Nombre</label>
<input type="text" id="nombrePerfil" name="nombre" class="form-control" placeholder="Nombre" required disabled>
<span id="errorNombre" class="text-danger"></span>
</div>
</div>
<div class="row mb-3">
<div class="col-md-6 mb-3">
<label style="color: black;" for="apellidoPerfil" class="form-label">Apellido</label>
<input type="text" id="apellidoPerfil" name="apellido" class="form-control" placeholder="Apellido" required disabled>
<span id="errorApellido" class="text-danger"></span>
</div>
<div class="col-md-6 mb-3">
<label style="color: black;" for="generoPerfil" class="form-label">Género</label>
<select id="generoPerfil" name="genero" class="form-select" disabled>
<option value="">Seleccione género</option>
<option value="Masculino">Masculino</option>
<option value="Femenino">Femenino</option>
<option value="Otro">Otro</option>
</select>
<span id="errorGenero" class="text-danger"></span>
</div>
</div>
<div class="row mb-3">
<div class="col-md-6 mb-3">
<label style="color: black;" for="telefonoPerfil" class="form-label">Teléfono</label>
<input type="tel" id="telefonoPerfil" name="telefono" class="form-control" placeholder="Teléfono (10 dígitos)" disabled>
<span id="errorTelefono" class="text-danger"></span>
</div>
<div class="col-md-6 mb-3">
<label style="color: black;" for="correoPerfil" class="form-label">Correo</label>
<input type="email" id="correoPerfil" name="correo" class="form-control" placeholder="Correo" required disabled>
<span id="errorCorreo" class="text-danger"></span>
</div>
</div>
<div class="row mb-3">
<div class="col-md-12 mb-3">
<label style="color: black;" for="direccionPerfil" class="form-label">Dirección</label>
<textarea id="direccionPerfil" name="direccion" class="form-control" placeholder="Dirección" rows="2" required disabled></textarea>
<span id="errorDireccion" class="text-danger"></span>
</div>
</div>
<div class="row mb-3">
<div class="col-md-6 mb-3">
<label style="color: black;" for="fechaNacimientoPerfil" class="form-label">Fecha de Nacimiento</label>
<input type="date" id="fechaNacimientoPerfil" name="fecha_nacimiento" class="form-control" disabled>
<span id="errorFechaNacimiento" class="text-danger"></span>
</div>
<div class="col-md-6 mb-3">
<label style="color: black;" for="metodoPagoPerfil" class="form-label">Método de Pago</label>
<select id="metodoPagoPerfil" name="metodo_pago" class="form-select" required disabled>
<option value="">Seleccione método de pago</option>
<option value="Efectivo">Efectivo</option>
<option value="Transferencia">Transferencia</option>
<option value="Tarjeta">Tarjeta</option>
</select>
<span id="errorMetodoPago" class="text-danger"></span>
</div>
</div>
<div class="d-flex justify-content-between flex-wrap gap-2 mt-4">
<button type="button" class="btn btn-primary" id="btnEditarPerfil">Actualizar Datos</button>
<button type="submit" class="btn btn-success" id="btnGuardarPerfil" style="display:none">Guardar Datos</button>
<button type="button" class="btn btn-outline-secondary" id="btnCancelar" style="display:none">Cancelar</button>
</div>
<hr class="my-4">
<h5 class="mb-3 text-center">Cambio de Contraseña</h5>
<div class="row mb-3">
<div class="col-md-6 mb-3">
<label style="color: black;" for="nuevaContrasena" class="form-label">Ingrese nueva contraseña</label>
<input type="password" id="nuevaContrasena" class="form-control" placeholder="Mínimo 6 caracteres">
<span id="errorContrasena" class="text-danger"></span>
</div>
<div class="col-md-6 mb-3">
<label style="color: black;" for="confirmarContrasena" class="form-label">Confirmar nueva contraseña</label>
<input type="password" id="confirmarContrasena" class="form-control" placeholder="Confirmar contraseña">
<span id="errorConfirmar" class="text-danger"></span>
</div>
</div>
<div class="text-center">
<button type="button" class="btn btn-warning" id="btnCambiarContrasena">Cambiar Contraseña</button>
</div>
</form>
</div>
</div>
</div>
</main>
{% include 'footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/mi_perfil.js') }}"></script>
</body>
</html>
